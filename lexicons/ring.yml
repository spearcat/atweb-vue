lexicon: 1
id: io.github.atweb.ring
defs:
  main:
    type: record
    key: tid
    description: >-
      Represents a webring.
    record:
      type: object
      required:
        - createdAt
      properties:
        members:
          type: array
          items:
            type: ref
            ref: io.github.atweb.ring#member
          description: The invited members of this webring.
        createdAt:
          type: string
          format: datetime
          description: This record's creation date.
  member:
    type: object
    description: >-
      Represents a webring invitation.
    properties:
      membership:
        type: string
        format: at-uri
        description: >-
          Link to the membership record for this member.
